name: CI/CD - Telco Churn MLflow

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  train-and-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # ðŸ”¥ INI KUNCI UTAMA (SAMA PERSIS DENGAN HOUSING)
      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true

      # ðŸ”¥ WAJIB ADA (INI YANG TADI HILANG)
      - name: Install MLflow
        shell: bash -l {0}
        run: |
          pip install mlflow

      # ðŸš€ Run MLflow Project
      - name: Run MLflow Project (Telco Churn)
        shell: bash -l {0}
        run: |
          cd MLProject
          mlflow run .
